<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>GPA Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron-narrow.css" rel="stylesheet">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#answer").text();
          var creditTotal=0,gradePoints=0;

        $("form").on("submit", function(e) {
          e.preventDefault();
          // var $inputs = $('#gpa-calc :input[name="course-name"]');
          // console.log($inputs)

          var $form = $( this ),
                courseName = $form.find( "input[name='course-name']" ).val();
                courseCredits = $form.find( "input[name='course-hours']" ).val();
                courseGrade = $form.find( "input[name='course-grade']" ).val();

          // alert(name);
          $("#answer").append("<br>").append(courseName+", "+courseCredits+" credits, Grade: "+courseGrade);
          creditTotal=creditTotal+parseInt(courseCredits);
          gradePoints=gradePoints+(courseCredits*courseGrade);
          alert("GPA: "+ parseFloat(Math.round((gradePoints/creditTotal) * 100) / 100).toFixed(2));
          
        });
      });

    </script>

    
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a href="index.html">Home</a></li>
            <li role="presentation"><a href="about.html">About</a></li>
            <li role="presentation"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">GPA Calculator</h3>
      </div>

      <div class="jumbotron">
        <h1>Welcome to the GPA Calculator!</h1><br>
        <form id="gpa-calc" name="gpa-calc">
          <label for="course-name">Course Name:</label>
          <input type="text" name="course-name"><br>

          <label for="course-hours">Credit Hours:</label>
          <input type="number" name="course-hours" min="0" max="9"><br>

          <label for="course-grade">Course Grade:</label>
          <input type="text" name="course-grade"><br>
          
          <input class="btn btn-lg btn-primary" type="submit" value="Add">
          <input class="btn btn-lg btn-primary" type="reset" value="Reset">
        </form>

        <p id="answer"></p>
      </div>

      <div class="row marketing">

      </div>

      <footer class="footer">
        <p>&copy; Li&Lam Association</p>
      </footer>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
