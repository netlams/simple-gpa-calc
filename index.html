<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GPA Calc</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#answer").text("Welcome to the GPA Calculator!");
				var creditTotal=0;

			$("form").on("submit", function(e) {
				e.preventDefault();
				// var $inputs = $('#gpa-calc :input[name="course-name"]');
				// console.log($inputs)

				var $form = $( this ),
				      courseName = $form.find( "input[name='course-name']" ).val();
				      courseCredits = $form.find( "input[name='course-hours']" ).val();
				      courseGrade = $form.find( "input[name='course-grade']" ).val();

				// alert(name);
				$("#answer").append("<br>").append(courseName+", "+courseCredits+" credits, Grade: "+courseGrade);
				creditTotal=creditTotal+parseInt(courseCredits);
				alert(creditTotal);

			});
		});

		// function doThis() {
		// 	$("#answer").text("C H A N G E D !");
		// };
	</script>
</head>
<body>
		<h1>GPA Calculator</h1>
		<form id="gpa-calc" name="gpa-calc">
			<label for="course-name">Course Name:</label>
			<input type="text" name="course-name">

			<label for="course-hours">Number of Credits:</label>
			<input type="number" name="course-hours" min="0" max="5">

			<label for="course-grade">Course Grade:</label>
			<input type="number" name="course-grade" min="0" max="4.0">
			
			<input type="submit" value="Add">
			<input type="reset" value="Reset">
		</form>

		<p id="answer"></p>
</body>
</html>
