<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GPA Calc</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#answer").text("Hello");
			$("form").on("submit", function(e) {
				e.preventDefault();
				// var $inputs = $('#gpa-calc :input[name="course-name"]');
				// console.log($inputs)
				var $form = $( this ),
				      name    = $form.find( "input[name='course-name']" ).val();
				// alert(name);
				$("#answer").text(name);
			});
		});

		// function doThis() {
		// 	$("#answer").text("C H A N G E D !");
		// };
	</script>
</head>
<body>
		<h1>GPA Calc</h1>
		<form id="gpa-calc" name="gpa-calc">
			<label for="course-name">Course Name:</label>
			<input type="text" name="course-name">

			<label for="course-hours">Course Hours:</label>
			<input type="number" name="course-hours" min="0" max="5">

			<label for="course-grade">Course Name:</label>
			<input type="number" name="course-grade" min="0" max="4.0">
			
			<input type="submit" value="Calculate">
			<input type="reset" value="Reset">
		</form>

		<p id="answer"></p>
</body>
</html>
